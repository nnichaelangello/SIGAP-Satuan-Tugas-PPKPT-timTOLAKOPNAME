<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Maintenance - SIGAP PPKPT</title>

    <link rel="icon" type="image/png" href="../Gambar/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="maintenance.css">
</head>

<body>
    <div class="maintenance-container">
        <div class="logo">
            <div class="logo-text">
                <span>SIGAP</span> PPKPT
            </div>
        </div>

        <h1 class="main-heading">
            Situs Sedang Dalam<br>Pemeliharaan
        </h1>

        <p class="subtitle">
            Kami mohon maaf atas ketidaknyamanan ini.<br>
            Tim kami sedang bekerja keras untuk memperbaiki sistem.
        </p>

        <div class="illustration">
            <div class="cable-left">
                <div class="cable-line-left"></div>
                <div class="plug-left">
                    <div class="plug-body-left">
                        <div class="plug-prong plug-prong-top"></div>
                        <div class="plug-prong plug-prong-bottom"></div>
                    </div>
                </div>
            </div>

            <div class="cable-right">
                <div class="cable-line-right"></div>
                <div class="plug-right">
                    <div class="plug-body-right">
                        <div class="socket-hole socket-hole-top"></div>
                        <div class="socket-hole socket-hole-bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p class="progress-text">Estimasi selesai: <strong>Segera</strong></p>
        </div>

        <div class="timer-section" id="timerSection" style="display: none;">
            <div class="timer-box">
                <div class="timer-number" id="hours">00</div>
                <div class="timer-label">Jam</div>
            </div>
            <div class="timer-box">
                <div class="timer-number" id="minutes">00</div>
                <div class="timer-label">Menit</div>
            </div>
            <div class="timer-box">
                <div class="timer-number" id="seconds">00</div>
                <div class="timer-label">Detik</div>
            </div>
        </div>

        <div class="emergency-section">
            <div class="emergency-title">
                <i class="fas fa-exclamation-triangle"></i>
                Butuh Bantuan Darurat?
            </div>
            <div class="emergency-contact">
                <a href="https://wa.me/6282188467793" class="contact-item" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp Darurat</span>
                </a>
            </div>
        </div>

        <div class="footer">
            <span class="footer-text">Â© 2025 Satgas PPKPT Telkom University</span>
            <div class="social-links">
                <a href="https://www.instagram.com/satgasppks.tus" target="_blank" rel="noopener noreferrer"
                    class="social-link" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="maintenance.js"></script>
</body>

</html>
